application.title=DGSPreviewer
application.vendor=RTS
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DGSPreviewer.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=**/ImageProcesser.java, **/CVS/
file.reference.DGS-src=../DGS/src
file.reference.DGSPreviewer-src=src
file.reference.gif4j_light_trial_1.0.jar=..\\libs\\gif4j_light_trial_1.0.jar
file.reference.java-ImageProcessor=../DGS/src/java/ImageProcessor
file.reference.js.jar=../libs/batik/lib/js.jar
file.reference.pdf-transcoder.jar=../libs/batik/lib/pdf-transcoder.jar
file.reference.xalan-2.6.0.jar=..\\libs\\xalan-2.6.0.jar
file.reference.xalan-2.6.0.jar-1=../libs/batik/lib/xalan-2.6.0.jar
file.reference.xerces_2_5_0.jar=../libs/batik/lib/xerces_2_5_0.jar
file.reference.xml-apis-ext.jar=../libs/batik/lib/xml-apis-ext.jar
file.reference.xml-apis.jar=..\\libs\\xml-apis.jar
file.reference.xml-apis.jar-1=../libs/batik/lib/xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${reference.dgs4j.jar}:\
    ${reference.gif4free.jar}:\
    ${reference.batik.all-jar}:\
    ${file.reference.js.jar}:\
    ${file.reference.pdf-transcoder.jar}:\
    ${file.reference.xalan-2.6.0.jar-1}:\
    ${file.reference.xerces_2_5_0.jar}:\
    ${file.reference.xml-apis-ext.jar}:\
    ${file.reference.xml-apis.jar-1}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=dgspreviewer.DGSPreviewerApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.batik=../libs/batik
project.dgs4j=../dgs4j
project.gif4free=../libs/gif4free
reference.batik.all-jar=${project.batik}/batik-1.8pre/lib/batik-all.jar
reference.dgs4j.jar=${project.dgs4j}/dist/dgs4j.jar
reference.gif4free.jar=${project.gif4free}/dist/gif4free.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.DGSPreviewer-src}
