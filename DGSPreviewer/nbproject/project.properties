    ${file.reference.batik-transcoder.jar}:\
    ${file.reference.batik-util.jar}:\
    ${file.reference.batik-xml.jar}:\
    ${file.reference.js.jar}:\
    ${file.reference.pdf-transcoder.jar}:\
    ${file.reference.xerces_2_5_0.jar}:\
